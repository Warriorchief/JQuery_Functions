<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>jQuery_Functions</title>
        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link href="jQuery_Functions.css" rel="stylesheet" type="text/css">
        <script src="jQuery_Functions.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <h1 id="title">jQuery Functions</h1>
        <h2 id="death">We killed these clowns!</h2>
        <div class="merica_block"><h2 id="merica">Murica fuck yeah!</h2></div>
        <div class="saddam_block"><img id="saddam" src="saddam.png" alt="saddam firing rifle"></div>
        <div class="gaddafi_block"><img id="gaddafi" src="gaddafi.png" alt="gaddafi in silly outfit"></div>
        <div class="binladen_block"><img id="binladen" src="binladen.png" alt="binladen stupid outfit"></div>
        <button type="button" id="hideorshowsaddam">toggle</button>
        <div id="clickme">Click me!</div>
        <button type="button" id="hide">--hide</button>
        <button type="button" id="show">--show</button>
        <button type="button" id="slidedown">--slidedown</button>
        <button type="button" id="slideup">--slideup</button>
        <button type="button" id="toggleslide">--toggleslide</button>
        <div class="baghdad_block"><img id="baghdad" src="baghdad.png" alt="baghdad in flames"></div>
        <div class="cave_block"><img id="cave" src="cave.png" alt="cave where clowns live"></div>
        <button type="button" id="fade_in">--fadein</button>
        <button type="button" id="fade_out">--fadeout</button>
        <button type="button" id="add_class">add class -- border</button>
        <button type="button" id="before">before</button>
        <button type="button" id="after">after</button>
        <button type="button" id="append">append</button>
        <button type="button" id="html">html</button>
        <button type="button" id="attr">attr</button>
        <button type="button" id="val">val</button>
        <button type="button" id="text">text</button>
        <button type="button" id="data">data</button>
      </div>
    </body>
</html>
